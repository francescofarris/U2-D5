<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <img src="assets/logo.svg" alt="Medium Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Write</a></li>
                <li><a href="#">Sign In</a></li>
                <li><button class="get-started">Get Started</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Stay curious.</h1>
        <p>Discover stories, thinking, and expertise from writers on any topic.</p>
        <button class="start-reading">Start reading</button>
        <div class="m-hero">
            <img src="assets/m-logo.svg" alt="M Logo" class="m-animate">
        </div>
    </section>

    <section class="trending">
        <h2>Trending on Medium</h2>
        <div class="trending-container">
            <article>
                <img src="assets/trending.svg" alt="Trending Icon">
                <div>
                    <h3>Tom Cooper</h3>
                    <p>Ukraine War, 23 October 2022</p>
                </div>
            </article>
            <article>
                <img src="assets/star.svg" alt="Star Icon">
                <div>
                    <h3>Arthur Hayes</h3>
                    <p>Comeback</p>
                </div>
            </article>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
